        // ---------Object.assign--------------
        let obj1 = {
            a:123

        let obj2 = {
            b:345
        }
        /**
         * Object.assign()
         * 作用对象合并，返回合并后的对象
         * 参数列表：n个 全局都是对系那个，
         * 将其他参数合并到参一中。并返回参数一对象
         */ 
        let res = Object.assign({},obj1,obj2);
        console.log(res);

        // ------------------------------
        
        // -------Object.is--------------
        /**
         * Object.is()
         * 作用：用于数据的验证，验证参数一和参数二是否相同
         * 返回值 boolean
         * 优势：NaN之间也可以进行比较
         */ 

         console.log(Object.is('foo','foo'));
         console.log(Object.is('1',1));
         console.log(Object.is(NaN,NaN));

        //  ------------------------------------

        // ------------------Object.keys()------------------

        let p = {
            name:"aa",
            age:12
        }
        /**
         * Object.keys() 
         * 作用：获取对象下所有属性，并返回属性集合
         * Object.values()
         * 作用：获取对象下所有的值，并返回集合
         * Object.entries()
         * 作用：将对象key：value键值对；变为二维数组。0 key  1value
         */ 
        console.log(Object.keys(p));
        console.log(Object.values(p));
        console.log(Object.entries(p));
