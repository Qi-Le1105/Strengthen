        /**
         * Promide 是实例对象上有哪些内容？

         *  [[PromiseResult]]   表示promise实例的结果，作用：记录任务完成结果值。
         * 
         * promise的实例的状态值有哪些呢？
         *  1：pending    表示任务正在进行中，
         *  2：fulfilled  表示已接受，任务成功
         *  3：rejected   表示已拒绝，任务失败
         *  
         * 如何修改[[PromiseState]] 的赋值。
         *   1：执行Promise 的回参函数resolve reject
         * 
         * 
         * 为什么[[PromiseResult]] 为undefined
         *  因为任务进行中是没有结果的，只有任务完成才有结果
         *  undefined表示没有结果：所以为undefined
         * 
         * 
         * 怎么给[[PromiseResult]] 进行赋值？

         * 重点：[[PromiseResult]] 的赋值的读取。
         */

        //  注意：promises实例的状态，只能变更一次
        let p = new Promise((resole,reject)=>{
            /**
             * resolve reject作用：修改promise实例的状态。
             * resolve 将pending 变已接受
             * reject  将pending 变为已决绝 报错
             */
            setTimeout(()=>{
                resole('发送到发送大V')
                // console.log('测试是结束语句句'); /** 测试resolve() 不能结束语句 */
                // reject(); /* 验证promise实例的状态有且仅能变更一次 */
                // console.log('reject走了吗哈哈哈');
                console.log(p);
            },3000)
        })

        console.log(p);
