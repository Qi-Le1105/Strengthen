    <script>
        // 创建了一个类
        class Person {
           /**
            * constructor 构造器函数
            * 1：new 时候 执行
            * 2：this 为 new 实例的对象
            * 3：形参接收类的实参
            * 用途：给实例对象添加静态属性。通过this
            */ 
            constructor(...rest){
                console.log('new 执行');
                // console.log(this);
                console.log(rest);
                this.name = rest[0];
                this.age= rest[1]
            }

            // static 类的静态方法
            static bar = function(){
                console.log('类的静态方法');
            }
            // 给原型对象添加属性，实例访问的方法
            foo(){
                console.log('公共属性');
            }
            /**
             * classL类中代码块语法注意事项
             * 1：不能声明变量
             * 2: 不能写 if for
             */ 
            // let a = 123
            // 给实例对象添加属性
            b = 123

        }

        let sun = new Person('孙',12)
        sun.a= 123
        Person.bar()
        // sun.bar()
        sun.foo()
        // Person.foo()
