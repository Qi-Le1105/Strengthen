<body>
    <script>
        /**
         * Match.trunc() 
         * 作用：删除小数部分的内容
         */ 
        console.log(Math.trunc(4.1), // 4
            Math.trunc(4.9), // 4
            Math.trunc(-4.1), // -4
            Math.trunc(-4.9), // -4
            Math.trunc(-0.1234) // -0
        );

        // 数值新增api有哪些？
        // 主要是对数，平方根 等一些内容的处理
    </script>
