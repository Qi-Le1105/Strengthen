<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p = new Promise((resolve,reject)=>{
            resolve(123);/** 将pendin状态变为已接受 */
            // reject(123) /* 将pending状态变为已拒绝*/

            // 当前的promise实例状态一但变更，不会重复改变
        })
        console.log(p);
        /***
         * promise实例上有哪些呢日用
         * [[PromiseResult]]: 123
         * [[PromiseState]]: "fulfilled"
         * [[Prototype]]: Promise
         */ 
    </script>
</body>
</html>
